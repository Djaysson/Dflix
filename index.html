<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" type="text/css" />

    <!--responsive file link -->

<link rel="stylesheet" href="assets/styles/responsive.css">
 
    <!-- owl css -->

    <link
      rel="stylesheet"
      href="assets/styles/owlCarousel/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/styles/owlCarousel/owl.theme.default.min.css"
    />

    <title>DFlix</title>
  </head>
  <body>
    <header>
      <div class="navBar">
        <img  class="navLogo" src="assets/images/logo.png" alt="logo" />
        <nav id="nav">
          <button aria-label="Abrir Menu" type="button" id="btnMobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
            <span id="hamburger"></span>
          </button>
          <ul id="menu" role="menu" >
            <li><a href="#home">Inicio</a></li>
            <li><a href="#movieList">Filmes</a></li>
            <li><a href="#seriesList">Séries</a></li>
            <li><a href="#documentaryList">Documentários</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="home">
      <div id="banner">
        <div class="bannerInfo">
          <h3 id="title"></h3>
          <p id="description"></p>
          <div class="bannerInfoBtn">
            <button role="button" type="button" class="btn">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" type="button" class="btn">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
      <div class="bannerFadeBottom"></div>
    </main>

    <div id="movieList" class="carrousel">
      <h3>Tendência agora</h3>
      <div id="movie" class="owl-carousel owl-theme"></div>
    </div>
        
    <div  class="carrousel">
      <h3>Mais votado</h3>
      <div id="trending" class="owl-carousel owl-theme"></div>
    </div>
    
    <div id="seriesList" class="carrousel">
      <h3>Séries</h3>
      <div id="series" class="owl-carousel owl-theme">
        
      </div>
    </div>
    
    
    <div id="documentaryList" class="carrousel">
      <h3>documentários</h3>
      <div id="documentary" class="owl-carousel owl-theme"></div>
    </div>
    
    </div>

    <footer>
      <p>Djayson Rodrigues &copy 2022</p>
    </footer>

    <script src="assets/js/menuResponsive.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/scroll.js"></script>
    <!-- fontawesome scrips -->
    <script
      src="https://kit.fontawesome.com/71f8e373af.js"
      crossorigin="anonymous"
    ></script>
    <!-- owl scrips -->
    <script src="assets/js/owlCarousel/jquery.min.js"></script>
    <script src="assets/js/owlCarousel/owl.carousel.min.js"></script>
    <script src="assets/js/owlCarousel/setup.js"></script>
    <!--scrips -->
   
  </body>
</html>
